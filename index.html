<!DOCTYPE html>
<html lang="ua">
<head>
<meta charset="UTF-8">
<title>Multiplugin для Lampa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, #1e1e1e, #0b0b0b);
        font-family: Arial, Helvetica, sans-serif;
        color: #ffffff;
    }
    .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        box-sizing: border-box;
    }
    .lang-switcher {
        position: absolute;
        top: 30px;
        right: 30px;
        display: flex;
        gap: 12px;
        z-index: 10;
    }
    .lang-btn {
        padding: 10px 18px;
        font-size: 18px;
        font-weight: bold;
        color: rgba(255,255,255,0.6);
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.15);
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.25s ease;
        backdrop-filter: blur(6px);
    }
    .lang-btn.active,
    .lang-btn:hover {
        color: white;
        background: rgba(255,255,255,0.15);
        border-color: rgba(255,255,255,0.35);
        transform: scale(1.05);
    }
    .card {
        max-width: 900px;
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    h1 {
        font-size: 52px;
        margin-bottom: 30px;
        letter-spacing: 0.5px;
    }
    p {
        font-size: 26px;
        line-height: 1.5;
        color: #d0d0d0;
        margin: 14px 0;
    }
    .path {
        margin-top: 10px;
        font-size: 28px;
        color: #ffffff;
        font-weight: bold;
    }
    .copy-btn {
        margin-top: 45px;
        padding: 22px 60px;
        font-size: 30px;
        font-weight: bold;
        color: #ffffff;
        background: linear-gradient(135deg, #3a7bfd, #2455d6);
        border: none;
        border-radius: 14px;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }
    .copy-btn:hover {
        transform: scale(1.04);
    }
    .copy-btn:active {
        transform: scale(0.98);
    }
    .copied {
        margin-top: 24px;
        font-size: 24px;
        color: #7CFF9E;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .copied.show {
        opacity: 1;
    }

    .github-footer {
        margin-top: auto;
        padding: 40px 0 30px;
        text-align: center;
    }
    .github-btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 14px 28px;
        font-size: 22px;
        color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        text-decoration: none;
        transition: all 0.25s ease;
        backdrop-filter: blur(8px);
    }
    .github-btn:hover {
        color: rgba(255, 255, 255, 0.9);
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
    .github-icon {
        width: 28px;
        height: 28px;
        opacity: 0.6;
        transition: opacity 0.25s ease;
    }
    .github-btn:hover .github-icon {
        opacity: 0.9;
    }
</style>
</head>
<body>
<div class="lang-switcher">
    <button class="lang-btn active" data-lang="ua">UA</button>
    <button class="lang-btn" data-lang="ru">RU</button>
    <button class="lang-btn" data-lang="en">EN</button>
</div>

<div class="container">
    <div class="card">
        <h1 data-key="title">Multiplugin для Lampa</h1>
        <p data-key="instruction">Натисніть кнопку нижче, щоб скопіювати посилання на плагін.</p>
        <p data-key="path_instruction">Після цього вставте її в:</p>
        <div class="path" data-key="path">Lampa → Розширення → Додати плагін</div>
        <button class="copy-btn" onclick="copyLink()" data-key="copy_button">
            Натисни тут, щоб скопіювати
        </button>
        <div id="copied" class="copied" data-key="copied">✔ Скопійовано</div>
    </div>

    <div class="github-footer">
        <a href="https://github.com/addonslmp/addonslmp.github.io" target="_blank" class="github-btn">
            <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub
        </a>
    </div>
</div>

<script>
    const pluginLink = 'https://addonslmp.github.io/multiplugin.js';

    const translations = {
        ua: {
            title: "Multiplugin для Lampa",
            instruction: "Натисніть кнопку нижче, щоб скопіювати посилання на плагін.",
            path_instruction: "Після цього вставте її в:",
            path: "Lampa → Розширення → Додати плагін",
            copy_button: "Натисни тут, щоб скопіювати",
            copied: "✔ Скопійовано"
        },
        ru: {
            title: "Мультиплагин для Lampa",
            instruction: "Нажмите кнопку ниже, чтобы скопировать ссылку на плагин.",
            path_instruction: "После этого вставьте её в:",
            path: "Lampa → Расширения → Добавить плагин",
            copy_button: "Нажми здесь, чтобы скопировать",
            copied: "✔ Скопировано"
        },
        en: {
            title: "Multiplugin for Lampa",
            instruction: "Click the button below to copy the plugin link.",
            path_instruction: "Then paste it into:",
            path: "Lampa → Extensions → Add plugin",
            copy_button: "Click here to copy",
            copied: "✔ Copied"
        }
    };

    let currentLang = 'ua'; 

    function setLanguage(lang) {
        currentLang = lang;
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            if (translations[lang][key]) {
                el.textContent = translations[lang][key];
            }
        });

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
        });
    }

    document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            setLanguage(btn.getAttribute('data-lang'));
        });
    });

    function copyLink() {
        navigator.clipboard.writeText(pluginLink).then(() => {
            const copied = document.getElementById('copied');
            copied.textContent = translations[currentLang].copied;
            copied.classList.add('show');
            setTimeout(() => {
                copied.classList.remove('show');
            }, 2000);
        });
    }

    setLanguage('ua');
</script>

</body>
</html>
